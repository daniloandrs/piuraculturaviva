<div class="dn-actualizar-datos" ng:init="onInit()">

    <div class="container-fluid no-padding">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    <i class="fa fa-business"></i> Información de Contacto </h4>
            </div>    
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-plain">
                            <div class="card-body">
                                <form name="forms.form_base">
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-md-10">
                                                <dn-inputtext disabled="flats.razon_social" label="Título"  model="mainObj.contact_title" name="contact_title" 
                                                    regex=".*" form="forms.form_base.contact_title" error="parent.errors.contact_title">
                                                </dn-inputtext>
                                            </div>
                                            <div class="col-md-2">
                                                <a  ng:if="flats.razon_social" d:tooltip='Editar'
                                                    class="text-white pt-2 btn btn-warning btn-icon btn-sm" ng:click="edit_event('razon_social')" 
                                                    style="margin-top: 3em !important;">
                                                    <i class="fa fa-edit"></i>
                                                </a>

                                                <a  ng:if="!flats.razon_social" d:tooltip='Guardar'
                                                    class="text-white pt-2 btn btn-warning btn-icon btn-sm" ng:click="save_event('razon_social');" 
                                                    style="margin-top: 3em !important;">
                                                    <i class="fa fa-save"></i>
                                                </a>

                                            </div>
                                        </div> 
                                    </fieldset> 
                
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-md-10">
                                                <dn-inputarea disabled="flats.direccion" label="Descripción" model="mainObj.contact_description" name="contact_description" 
                                                    form="forms.form_base.contact_description" error="parent.errors.contact_description">
                                                </dn-inputarea>
                                            </div>
                                            <div class="col-md-2">
                                                <a  ng:if="flats.direccion" d:tooltip='Editar' 
                                                    class="text-white pt-2 btn btn-warning btn-icon btn-sm" ng:click="edit_event('direccion')" 
                                                    style="margin-top: 3em !important;">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                                <a ng:if="!flats.direccion" d:tooltip='Guardar'
                                                    class="text-white pt-2 btn btn-warning btn-icon btn-sm" ng:click="save_event('direccion')" 
                                                    style="margin-top: 3em !important;">
                                                    <i  class="fa fa-save"></i>
                                                </a>
                                            </div>
                                        </div> 
                                    </fieldset>

                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-12">
                        
                        <div class="row">

                            <div class="col-md-8">
                              
                                <div class="card card-plain">
                                    <div class="card-header">
                                    </div>
                                    <div class="card-body text-center">
                                        <label class="text-center">Imagen de Fondo Escritorio </label>
                                        
                                        <dn-uploaderfile model="main_obj.contact_background_image" default="profile_image" type="image"
                                            options="profile_options"></dn-uploaderfile>
                                        <div style="display: block;display: center;justify-content: center;"
                                            class="text-center">
                                            <span class="text-success">Maximum size : 1920 x 481 px</span>
                                        </div>
                                        <button class="btn btn-success" ng:click="updateEvent__image('desktop');"
                                            ng:disabled="!main_obj.contact_background_image">
                                            <i class="fa fa-save"></i>
                                        </button>
                                        <div d-spinner="loading_image"
                                            options="{message:'Actualizando fondo ... '}">
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-4">

                                <div class="card card-plain">
                                    <div class="card-header">
                                    </div>
                                    <div class="card-body text-center">
                                        <label class="text-center">Imagen de Fondo Mobile</label>
                                        
                                        <dn-uploaderfile model="main_obj.contact_background_image_mobile" default="profile_image_mobile" type="image"
                                            options="profile_options"></dn-uploaderfile>
                                        <div style="display: block;display: center;justify-content: center;"
                                            class="text-center">
                                            <span class="text-success">Maximum size : 320 x 500 px</span>
                                        </div>
                                        <button class="btn btn-success" ng:click="updateEvent__image('mobile')"
                                            ng:disabled="!main_obj.contact_background_image_mobile">
                                            <i class="fa fa-save"></i>
                                        </button>
                                        <div d-spinner="loading_image_mobile"
                                            options="{message:'Actualizando su fondo... '}">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="card-footer">
                    <div class="note-andheuris">
                        <span class="badge badge-info" d-translate="nota-1"></span>
                        <span d-translate="actualizar-datos-6"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
