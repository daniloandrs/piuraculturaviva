<div class="dn-actualizar-datos" ng:init="onInit()">

    <div class="container-fluid no-padding">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    <i class="fa fa-folder-open"></i> Datos de la Empresa</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-7">
                        <div class="card card-plain">
                            <div class="card-body">
                                <form name="forms.form_base">
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-md-10">
                                                <dn-inputtext disabled="flats.razon_social" label="Razón Social" req="true" model="mainObj.business_name" name="business_name" 
                                                    regex=".*" form="forms.form_base.business_name" error="parent.errors.business_name">
                                                </dn-inputtext>
                                            </div>
                                            <div class="col-md-2">
                                                <a  ng:if="flats.razon_social" d:tooltip='Editar'
                                                    class="text-white pt-2 btn btn-warning btn-icon btn-sm" ng:click="edit_event('razon_social')" 
                                                    style="margin-top: 3em !important;">
                                                    <i class="fa fa-edit"></i>
                                                </a>

                                                <a  ng:if="!flats.razon_social" d:tooltip='Guardar'
                                                    class="text-white pt-2 btn btn-warning btn-icon btn-sm" ng:click="save_event('razon_social');" 
                                                    style="margin-top: 3em !important;">
                                                    <i class="fa fa-save"></i>
                                                </a>

                                            </div>
                                        </div> 
                                    </fieldset> 
                
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-md-10">
                                                <dn-inputtext disabled="flats.direccion" label="Dirección" req="true" model="mainObj.direction" name="direction" 
                                                    form="forms.form_base.direction" error="parent.errors.direction">
                                                </dn-inputtext>
                                            </div>
                                            <div class="col-md-2">
                                                <a  ng:if="flats.direccion" d:tooltip='Editar' 
                                                    class="text-white pt-2 btn btn-warning btn-icon btn-sm" ng:click="edit_event('direccion')" 
                                                    style="margin-top: 3em !important;">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                                <a ng:if="!flats.direccion" d:tooltip='Guardar'
                                                    class="text-white pt-2 btn btn-warning btn-icon btn-sm" ng:click="save_event('direccion')" 
                                                    style="margin-top: 3em !important;">
                                                    <i  class="fa fa-save"></i>
                                                </a>
                                            </div>
                                        </div> 
                                    </fieldset>
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-md-10">
                                                <dn-inputtext disabled="flats.pagina_web" label="Página Web" req="true" model="mainObj.web_site" name="web_site" 
                                                    regex=".*" form="forms.form_base.web_site" error="parent.errors.web_site">
                                                </dn-inputtext>
                                            </div>
                                            <div class="col-md-2">
                                                <a ng:if="flats.pagina_web" d:tooltip='Editar'
                                                    class="text-white pt-2 btn btn-warning btn-icon btn-sm" ng:click="edit_event('pagina_web')" 
                                                    style="margin-top: 3em !important;">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                                <a ng:if="!flats.pagina_web" d:tooltip='guardar'
                                                    class="text-white pt-2 btn btn-warning btn-icon btn-sm" ng:click="save_event('pagina_web')" 
                                                    style="margin-top: 3em !important;">
                                                    <i class="fa fa-save"></i>
                                                </a>
                                            </div>
                                        </div> 
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 text-white">
                                <a class="btn btn-info btn-sm" ng:click="openModal(1)">
                                    <i class="fa fa-phone"></i>Teléfonos
                                </a>
                            </div>
                            <div class="col-md-4 text-white">
                                <a class="btn btn-info btn-sm"  ng:click="openModal(2)">
                                    <i class="fa fa-at"></i>Correos
                                </a>
                            </div>
                            <div class="col-md-4 text-white">
                                <a class="btn btn-info btn-sm"  ng:click="openModal(3)">
                                    <i class="fas fa-network-wired"></i>Redes Sociales
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5 fix-col">
                        <div class="card card-plain">
                            <div class="card-header">
                            </div>
                            <div class="card-body text-center">
                                <label class="text-center">LOGO</label>
                                <dn-uploaderfile model="main_obj.logo" default="profile_image" type="image"
                                    options="profile_options"></dn-uploaderfile>
                                <div style="display: block;display: center;justify-content: center;"
                                    class="text-center">
                                    <span class="text-success">Maximum size : 1920 x 481 px</span>
                                </div>
                                <button class="btn btn-success" ng:click="updateEvent__image()"
                                    ng:disabled="!main_obj.logo">
                                    <i class="fa fa-save"></i>
                                </button>
                                <div d-spinner="loading_image"
                                    options="{message:'Actualizando su logo'}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="card-footer">
                    <div class="note-andheuris">
                        <span class="badge badge-info" d-translate="nota-1"></span>
                        <span d-translate="actualizar-datos-6"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 


<dn-modal name="modal-telefonos" title-modal="Administrar Teléfonos" scale="8">
    <form name="forms.form_telefono">
        <div class="col-md-12">
            <div class="row">
                
                <div class="col-md-6">
                        <h4 class="text-center">{{title_opcion}}</h4>
                    <fieldset>
                        <div class="col-md-12">
                            <dn-inputtext label="Número de Teléfono" req="true" model="object_.phone" name="phone" 
                                regex="[0-9+ ()]+" maxl="25" minl="9" path="Sólo números" form="forms.form_phone.phone" 
                                error="parent.errors.phone">
                            </dn-inputtext>
                        </div> 
                    </fieldset>

                    <fieldset>
                        <div class="fix-col justify-content-center">
                            <button class="btn btn-sm" 
                                ng:class="{'btn-success': !flat.edit_telefono,'btn-warning': flat.edit_telefono}" 
                                ng:click="addOrUpdateTelefono('business_phone');" ng:disabled="forms.form_telefono.$invalid">
                                    {{title_button_telefon}}
                            </button>
                        </div>
                    </fieldset>
                    
                </div>
                <div class="col-md-6">
                    <h4 class="text-center">Lista de Teléfonos</h4>
                    <ul class="list-group">
                        <li ng:repeat="i in list_data__" 
                            class="list-group-item d-flex justify-content-between align-items-center">
                            {{$index+1}}.- {{i.phone}} 

                            <span class="badg badge-pill">
                                                        
                                <a class="btn btn-sm btn-warning text-white" ng:click="editTelefono(i)">
                                    <i class="fa fa-pencil-alt"></i>
                                </a>
                                
                                <a class="btn btn-sm btn-danger text-white" ng:click="deleteTelefono('business_phone',i)">
                                    <i class="fa fa-trash-alt"></i>
                                </a>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</dn-modal>
