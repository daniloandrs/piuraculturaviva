        <div class="main-raised" style="margin-top: 5em;">
            
            <div class="col-md-10 ml-auto mr-auto text-start">
                <div class="container"  style="padding-top: 3em;">
                    <a ng:click="gotoListGallery();">
                        <i class="fas fa-arrow-left" style="    display: inline-flex;
                        margin: auto 0;"></i>
                        <h3 class="ml-2" style="    display: inline-flex;
                        margin: auto;" ng:bind="galleryTmp.title"></h3>
                    </a>
                    
                </div>
                <div class="container" style="padding-top: 1em;" ng:show ="photos.length > 0">

                    <div id="galeria">

                        <article class="article" ng:repeat = "photo in photos" lightgallery data-src="{{photo.fullres}}" style="cursor:pointer">
                            
                                <figure>

                                    <img class="figure" ng-src="{{photo.thumbnail}}" >
                                    
                                </figure>
                        
                        </article>

                    </div>
                      
                </div>

                <div class="container"  style="padding-top: 12em;
                padding-bottom: 12em;
            " ng:show="photos.length == 0 ">

                    <h4 class="text-center" style="color: var(--color-red);">
                        <i class="far fa-frown"></i>
                        No tiene ning√∫n imagen en esta galeria. 
                    </h4>

                </div>
            </div> 

        </div>
